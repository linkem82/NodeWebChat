<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Node.js WebChat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link href="css/bootstrap.css" media="screen" rel="stylesheet" />
<link href="css/bootstrap.css.map" media="screen" rel="stylesheet" />
</head>
<body>
	<div class="container-fluid">
		<div id="header" class="container">
			<ul id="messages" class="row col-sm-offset-2">
			</ul>			
		</div>
		<footer id="footer" class="navbar-fixed-bottom panel-footer">
			<div class="container">
				<p id="status" class="col-sm-2"></p>
				<form id="send_message" class="form-horizontal col-sm-10" role="form">
				  <div class="form-group">
				    <div class="col-sm-6">
				    	<textarea rows="2" cols="50" class="form-control" id="message">
				      	</textarea>
				    </div>
				  </div>		  
				  <div class="form-group">
				    <div class="col-sm-12">
				      <button id="send_button" type="submit" class="btn btn-default">Send</button>
				    </div>
				  </div>
				</form>
			</div>	
		</footer>
	</div>
</body>
</html>
