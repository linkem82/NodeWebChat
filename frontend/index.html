<!DOCTYPE html>
<html>
<head>
<meta charset="US-ASCII">
<title>Node.js WebChat</title>
<script type="text/javascript" src="js/libs/jquery-1.10.2.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<link href="css/bootstrap.css" media="screen" rel="stylesheet" />
<link href="css/bootstrap.css.map" media="screen" rel="stylesheet" />
</head>
<body>
	<div id="container" class="container">
		<ul id="messages" class="row">
		</ul>			
	</div>
	<div id="footer" class="navbar-fixed-bottom container">
		<form id="send_message" class="form-horizontal row" role="form">
		  <div class="form-group">
		    <div class="col-sm-10">
		      <input class="form-control" id="message">
		    </div>
		  </div>		  
		  <div class="form-group">
		    <div class="col-sm-12">
		      <button id="send_button" type="submit" class="btn btn-default">Send</button>
		    </div>
		  </div>
		</form>	
	</div>
</body>
</html>
